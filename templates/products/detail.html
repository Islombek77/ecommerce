{% extends "base.html" %}


{% block content %}
     <div class="row">
        <div class="col">
            {{ object.title }} <br/>
            {{ object.description }} <br/>
            {{ object.description | linebreaks }}
            {% if object.image %}
                <img width="400px" src='{{ object.image.url }}' class='img-fluid' />
            {% endif %}
        </div>
    </div>


{% endblock %}
