<form method="GET" action="{% url "search:query" %}" class="form my-2 my-lg-0">
    <div class="input-group">
        <input class="form-control"
               placeholder="Search"
               aria-label="Search"
               type="text"
               name="q"
               value="{{ request.GET.q }}">
        <span class="input-group-btn">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </span>
    </div>
</form>
